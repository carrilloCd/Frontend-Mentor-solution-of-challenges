<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR code - Component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article class="qr">
      <img class="qr__img" src="images/image-qr-code.png" alt="Scan qr">
      <div class="qr__content">
        <h2 class="qr__title">Improve your front-end skills by building projects</h2>
        <p class="qr__description">Scan the QR code to visit Frontend Mentor and take you coding skills to the next level</p>
      </div>
    </article>
</body>
</html>
